{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <div class='container'>
        <h1 class="alert-heading"> TodoList</h1>
        <hr>
        <p class="mb-0">積み重ねたことを記録に残して有意義に過ごそう</p>
    </div>
</div>
{% endblock %}
{% block content %}
<div class='container'>

    <p></p>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title}} 　　→期日：{{ item.duedate }}</p>



        <a class="btn btn-info" href="{% url 'detail' item.pk %}" role="button">詳細</a>
    </div>


    {% endfor %}
    <a class="btn btn-success" href="{% url 'list' %}" role="button">TodoListに戻る</a>

</div>
{% endblock content %}
